<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabInsight|Account</title>
    <link rel="stylesheet" href="labinsight.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
    <img src="assets/images/LATEST logo sans bg.png" alt="logo" width="200px" height="50px">
    <!-- nav bar -->
    <nav class="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="analyzer.html">Analyzer</a></li>
            <li><a href="account.html" class="nav-btn active">Account</a></li>
        </ul>
    </nav>
    </header>
    <section class="account-section">
        <div class="account-tabs">
            <button class="tab-btn active" data-target="signup">Sign Up</button>
            <button class="tab-btn" data-target="login">Login</button>
        </div>
        <div id="signup" class="form-box active">
            <h2>Sign Up</h2>
            <form>
                <label for="signup-name">Full name</label>
                <input type="text" id="signup-name" placeholder="Enter your name" required>
                <label for="signup-email">Email address</label>
                <input type="email" id="signup-email" placeholder="Enter your email address" required>
                <label for="signup-password">New Password</label>
                <input type="password" id="signup-password" placeholder="Enter your new password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                <button id="signupBtn" type="button">Create Account</button>
                <p class="">Already have an account? <a href="account.html#login">Login here.</a></p>
            </form>
        </div>
        <div id="login" class="form-box">
            <h2>Login</h2>
            <form>
                <label for="login-email">Email address</label>
                <input type="email" id="login-email" placeholder="Enter your email address">
                <label for="password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
                <p class="">New here? Sign up <a href="account.html#signup">here</a></p>
                <button type="button">Login</button>
            </form>

        </div>
        <script src="analyzer.js"></script>
</body>

</html>
